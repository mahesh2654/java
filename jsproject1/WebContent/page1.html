<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>


<script>
	function calculate() {

		var f1 = document.getElementById('fld1')
		var f2 = document.getElementById('fld2')

		num1 = parseInt(f1.value)
		num2 = parseInt(f2.value)

		result = num1 + num2
		document.getElementById("result").innerHTML = "Sum is " + result
	}
</script>
</head>
<body>

	Number 1:
	<input id='fld1' type='text'>
	<br> Number 2:
	<input id='fld2' type='text'>
	<br>
	<button onclick="calculate()">Calculate</button>

	<p id='result'>You will see result Here</p>


</body>
</html>
