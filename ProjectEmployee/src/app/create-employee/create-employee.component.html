<div class='emp'>

    <h3 style="text-align:center"> Create Employee</h3>

    <form #empForm='ngForm' (submit)='createNew(empForm.value)'>
        <div class='form-group'>
            <label for='eid'>Employee Id</label>
            <input id='eid' class='form-control' type='text' ngModel name='empid' #tempId='ngModel' required>
        </div>
        <div *ngIf='tempId.touched && tempId.invalid' class='alert alert-danger'>
            OOPS! You missed entering empid
        </div>

        <div class='form-group'>
            <label for='nm'>Name</label>
            <input id='nm' class='form-control' type='text' ngModel name='name' #tname='ngModel' required minlength="5">
        </div>
        <div *ngIf='tname.touched && tname.invalid'>
            <div *ngIf='tname.errors.required' class='alert alert-danger'>
                Please enter name
            </div>
            <div *ngIf='tname.errors.minlength' class='alert alert-danger'>
                Name should be minimum 5 letters
            </div>
        </div>
        <div class='form-group'>
            <label for='sal'>Salary</label>
            <input id='sal' class='form-control' type='number' ngModel #tsalary='ngModel' required name='salary'>
        </div>
        <div *ngIf='tsalary.touched && tsalary.invalid' class='alert alert-danger'>
            Please enter Salary
        </div>
        <div class='radio radio-inline'>
            <label><input type='radio' [(ngModel)]='gender' name='gender' value="M" checked>Male</label>
            <label><input type='radio' [(ngModel)]='gender' name='gender' value="F">Female</label>
        </div>

        <button type='submit' class='btn btn-primary btn-block' [disabled]='empForm.invalid'>Submit</button>
    </form>

    <button (click)='cancel()' class='btn btn-danger btn-block'>Cancel</button>
    <p *ngIf='message != null' class='alert alert-danger'>{{message}}</p>
    {{empForm.value|json}}
</div>
