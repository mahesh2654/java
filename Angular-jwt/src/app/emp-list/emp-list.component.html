<div class='maindiv'>
    <h3 style='text-align:center;'>{{header}}</h3>
    <table class='table  table-striped table-hover'  *ngIf='failMessage==null'>
        <tr>
            <th>EMP ID</th>
            <th>NAME</th>
            <th>SALARY</th>
            <th>ACTION</th>
        </tr> 
        <tbody>
        <tr *ngFor='let emp of employees' style='padding:2px'>
            <td>{{emp.empid}}</td>
            <td>{{emp.name}}</td>
            <td>{{emp.salary}}</td>
            <td>
                <button class='btn btn-danger' (click)='delete(emp.empid)'>Delete</button>
                <a [routerLink]="['/update',emp.empid]" class='btn btn-primary'>Modify</a>
            </td>
        </tr>
        </tbody>

    </table>
    <div *ngIf='failMessage != null'>
        <h3>{{failMessage}}</h3>
    </div>

    <p *ngIf='message != null' class='alert alert-danger' (click)='message=null'>
        {{message}}
    </p>

</div>
