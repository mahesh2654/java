<div class="container m-5">
    <h5 class='text-center'>Modify Employee</h5>
    
    <div class="form-group">
      <label>Employee Id</label>
      <input
        [(ngModel)]="emp.empId"
        class="form-control"
        readonly >
    </div>
  
  <div class="form-group">
    <label>Name</label>
    <input
      [(ngModel)]="emp.name"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label>Salary</label>
    <input
      type="number"
     [(ngModel)]="emp.salary"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label>Gender</label>
    <input
      [(ngModel)]="emp.gender"
      class="form-control"
    />
  </div>

  <div class="d-grid gap-2">
    <button  class="btn btn-outline-primary" (click)="saveData()" > Save Data   </button>
  </div>

<div *ngIf="message != ''" class="alert alert-info p-0">{{ message }}</div>
</div>
