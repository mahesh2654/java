<div class='container' style='width:500px'>
  <form #form="ngForm" (submit)=submitForm(form.value)>

    <div class='form-group'>
      <label for="id_name">Name</label>
      <input id='id_name' type="text" required minlength='5' name='name' class="form-control" ngModel
        #name='ngModel' />
      <div class='alert alert-danger' *ngIf='name.touched && name.invalid'>
        <div *ngIf='name.errors.required'>name required</div>
        <div *ngIf='name.errors.minlength'>Minimum length</div>
      </div>
    </div>
    <div class=‘radio’>
      <label> <input type="radio" ngModel name="gender"  value='M'>Male </label>
      <label> <input type="radio" ngModel name="gender"  value='F'>Female </label>
   </div> 
   
    <div class='form-group'>
      <label for="id_country">Country</label>
      <select id='id_country' required name='country' class="form-control" (change)='getCities(country)' ngModel #country='ngModel'>
        <option></option>
        <option *ngFor="let c of countries" [value]='c.id'>{{c.name}}</option>
      </select>
      <div class='alert alert-danger' *ngIf='country.touched && country.invalid'>
        Select one country
      </div>
    </div>
    <div class='form-group'>
      <label for="id_city">City</label>
      <select id='id_city' required name='city' class="form-control" ngModel #city='ngModel'>
        <option></option>
        <option *ngFor="let c of cities" [value]='c.id'>{{c.name}}</option>
      </select>
      <div class='alert alert-danger' *ngIf='city.touched && city.invalid'>
        Select one city
      </div>
    </div>
    <button type='submit' class='btn btn-primary' [disabled]='form.invalid'>Submit</button>

    <div>{{form.value|json}}</div>
  </form>
</div>
