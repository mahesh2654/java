<div class='container' style='width:500px'>
  <form #x="ngForm" (submit)=onSubmit(x.value)>

    <div class='form-group'>
      <label>Name</label>
      <input type="text" name='name' class="form-control" ngModel />
    </div>
    <div class='form-group'>
      <label>Address</label>
      <input type="text" name='address' class="form-control" ngModel />
    </div>
    <div class='form-group'>
      <label>About</label>
      <textarea name='about' class="form-control" ngModel></textarea>
    </div>
    <div class=‘radio’>
      Gender
      <label> <input type="radio" ngModel name="gender" value='M'>Male </label>
      <label> <input type="radio" ngModel name="gender" value='F'>Female </label>
    </div>

    <button type='submit' class='btn btn-primary' >Submit</button>

    <div>{{x.value|json}}</div>
  </form>
</div>
