<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Inputgroup Demo</title>
        <!-- Bootstrap -->
        <link href="../bootstrap-4.2.1-dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="../bootstrap-4.2.1-dist/css/all.css" rel="stylesheet">
    </head>
    
    <body>
        <div class="container">
            <div class="page-header">
                	<h1>Inputgroup demo</h1>
            </div>
			<hr>
            <div>
                <form>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="input-group">
                                <input type="text" class="form-control" name="search" placeholder="Search">	
								<span class="input-group-btn"><button class="btn btn-primary" type="submit">Go!</button></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <form>
                <div class="form-group">
                    <label for="Email" class="col-md-2 col-form-label">Email :</label>
                    <div class="col-md-12">
                        <div class="input-group-prepend">	
						<span class="input-group-text">@</span>
                            <input type="text" class="form-control"
                            name="Name" placeholder="Enter your Email">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Phone Number" class="col-md-2 col-form-label">Phone Number :</label>
                    <div class="col-xl-12">
                        <div class="input-group-prepend"> 
						<span class="fa fa-phone"></span></span>
                            <input type="text" class="form-control" name="Name" placeholder="Phone Number">
                        </div>
                    </div>
                </div>
            </form>
        </div>
         <!-- jQuery (necessary for Bootstrap's JavaScript plugins)-->
    <script src="../jQuery/jquery-3.3.1.slim.min.js"></script> 
	<!-- popperjs (necessary for Bootstrap's JavaScript plugins)-->
	<script src = "../PopperJS/popper.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>
    </body>

</html>
