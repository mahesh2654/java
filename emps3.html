<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
#d1 {
	border: 3px solid blue;
	border-radius: 5px;
	padding: 10px;
}
.rd{
  margin-left:10px
}

</style>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
let employees = [
    {empid:100,name:"Karan",salary:24000,gender:'M'},
    {empid:200,name:"Shruti",salary:34000,gender:'F'},
    {empid:300,name:"Sunil",salary:12000,gender:'M'},
    {empid:400,name:"Ragini",salary:28000,gender:'F'},
    {empid:500,name:"Dhar",salary:15000,gender:'M'},
]

function showData(e){
	let gen=e.target.value;

	switch(gen){
	case 'M': generateTable(employees.filter(function(e){return e.gender=='M'}))
	      break;
	case 'F': generateTable(employees.filter(function(e){return e.gender=='F'})) 
	      break;
	default: generateTable(employees)
	}

}

function generateTable(emps){

	let text ="<table class='table table-striped'><thead><tr><th>Emp Id</th><th>Name</th><th>Salary</th><th>Gender</th></tr></thead>"
	text = text+"<tbody>"
	for(e of emps){
		text=text+"<tr>"
		text=text+"<td>"+e.empid+"</td>"
		text=text+"<td>"+e.name+"</td>"
		text=text+"<td>"+e.salary+"</td>"
		text=text+"<td>"+(e.gender=='M'?'Male':'Female')+"</td>"
		text=text+"</tr>"
		}
	text=text+'</tbody></table>'
	
	document.getElementById('d1').innerHTML=text
}

</script>

</head>
<body>
<div class='container col-5 mt-5'>
<input class='rd' type='radio' name='gender' onchange='showData(event)' value='A'>Complete List
<input class='rd' type='radio' name='gender' onchange='showData(event)' value='M'>Male Employees
<input class='rd' type='radio' name='gender' onchange='showData(event)' value='F'>Female Employees

<br><br>
<div id='d1'>
 Select an option above
</div>
</div>
</body>
</html>
